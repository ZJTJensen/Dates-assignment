<h1>US Time Zone Display</h1>
<div>
  <button (click)="onTZButtonClick('PST')" [ngClass]="{'clicked': lastTimeZoneSeleted === 'PST'}" class="timeZone">PST</button>
  <button (click)="onTZButtonClick('MST')" [ngClass]="{'clicked': lastTimeZoneSeleted === 'MST'}" class="timeZone">MST</button>
  <button (click)="onTZButtonClick('CST')" [ngClass]="{'clicked': lastTimeZoneSeleted === 'CST'}" class="timeZone">CST</button>
  <button (click)="onTZButtonClick('EST')" [ngClass]="{'clicked': lastTimeZoneSeleted === 'EST'}" class="timeZone">EST</button>
  <button (click)="onTZButtonClick(null)" class="clear">clear</button>
</div>

<h2>{{ today | date:'medium' }}</h2>
